        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <body>
        <header class="container-fluid">
            <h1>Fo<span>R</span>um</h1>
            <p><b>Please fill the forum below !</b></p>
            </header>


<section class="section">
<form action="post" style="margin: auto; padding-top: 130px;">

<div class="form-group">
    <label for="name">Your name:</label>
    <input type="text" name="name" id="name" placeholder="John" class="form-control"/>
</div>

<div class="form-group">
    <label for="surname">Your surname:</label>
    <input type="text" name="surname" id="surname" placeholder="Wick" class="form-control"/>
</div>

<div class="form-group">
    <label for="email">Your mail:</label>
    <input type="email" name="email" id="email" placeholder="abcdf@gmail.com" class="form-control"/>
</div>

<div class="radio">
    <p class="p1">Are you :</p>
    <input type="radio" name="gender" id="male" form="male"/>
    <label for="male"><span id="masc">Male</span> </label><br>
    <input type="radio" name="gender" id="female" form="female"/>
    <label for="female"><span id="fem">Female</span> </label><br>
    <input type="radio" name="gender" id="other" form="other"/>
    <label for="other"><span id="other">Other</span> </label>
</div>

<div class="radio">
    <p class="p2">Your favorites programming languages :</p>
    <input type="radio" name="languages" id="java" form="java"/>
    <label for="java"><span id="java">Java</span></label>  <br> 
    <input type="radio" name="languages" id="python" form="python"/>
    <label for="python"><span id="python">Python</span></label>
</div>

<div class="buttonSubmit">
<button type="submit" class="btn btn-success">Submit</button>
</div>

</form>
</section>
